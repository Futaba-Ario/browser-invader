<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Invader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="layout">
    <section class="game-shell">
      <header class="game-header">
        <h1>BROWSER INVADER</h1>
        <p>Classic 2D shooter in your browser</p>
      </header>
      <canvas id="game" width="480" height="640" aria-label="Browser Invader game screen"></canvas>
    </section>
    <aside class="help-panel">
      <h2>Controls</h2>
      <ul>
        <li><kbd>Left</kbd> / <kbd>Right</kbd>: Move</li>
        <li><kbd>Space</kbd>: Shoot</li>
        <li><kbd>Enter</kbd>: Start / Retry</li>
      </ul>
      <p>Defeat the full formation before they descend to your line.</p>
    </aside>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
