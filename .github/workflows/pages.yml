name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Upload artifact
        if: steps.setup_pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        if: steps.setup_pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Skip deployment notice
        if: steps.setup_pages.outcome != 'success'
        run: echo "GitHub Pages is not enabled or not supported for this repository plan."
